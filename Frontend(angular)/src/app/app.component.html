<div
  style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; background-color: #f7fafc;">
  <h1 style="margin-bottom: 1.5rem; font-size: 1.875rem; font-weight: bold;">Get New Token For QLik Account</h1>
  <div style="width: 20rem;">
    <input
      style="width: 100%; padding: 1rem 1.5rem; margin-bottom: 1rem; border: 1px solid #CBD5E0; border-radius: 0.375rem; outline: none; ring: 2px solid #3B82F6;"
      type="email" placeholder="Email" [(ngModel)]="email" />
    <div *ngIf="error" style="color: red; margin-bottom: 1rem;">{{ error }}</div>

    <input
      style="width: 100%; padding: 1rem 1.5rem; margin-bottom: 1rem; border: 1px solid #CBD5E0; border-radius: 0.375rem; outline: none; ring: 2px solid #3B82F6;"
      type="password" placeholder="Password" [(ngModel)]="password" />
    <button
      style="width: 100%; padding: 1rem 1.5rem; font-weight: bold; color: #FFF; background-color: #3B82F6; border-radius: 0.375rem; outline: none; ring: 2px solid #3B82F6;"
      (click)="handleGettingNewToken()">
      Getting Token
    </button>
  </div>
  <div
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; margin-top: 2rem;">
    <h2 style="width: 100%; margin-bottom: 1rem; font-size: 1.5rem; font-weight: bold; text-align: center;">Saved
      Tokens:</h2>
    <ul
      style="display: flex; flex-direction: column; flex-wrap: wrap; align-items: center; justify-content: center; width: 80%; gap: 0.5rem;">
      <li style="width: 80%; padding: 1rem; margin: 0.5rem; background-color: #EDF2F7; border-radius: 0.375rem;">
        <p>Email: {{ tokens?.email }}</p>
        <p>Password: {{ tokens?.password }}</p>
        <p style="word-break: break-word;">Token: {{ tokens?.token }}</p>
      </li>
    </ul>
  </div>
</div>
